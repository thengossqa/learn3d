<!DOCTYPE html>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart">
</div>
<script src="d3.js"></script>
<script type="text/javascript">
var data = [41, 82, 5, 16, 23, 42,90,100,23];
var x = d3.scaleLinear()
    .domain([0, d3.max(data)])
    .range([0, 420]);
d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d)+ "px"; })
    .text(function(d) { return d; });

</script>
